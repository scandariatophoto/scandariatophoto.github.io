---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>  
  
  <br/>
  <div class="post-navigation">
    {% if page.next.url %}
	  <a class="post-newer" href="{{page.next.url}}"><i class="fa fa-long-arrow-left"></i> Newer</a>
	  <!-- {{page.next.title}} -->
    {% endif %}
	
    {% if page.previous.url %}
      <a class="post-older" href="{{page.previous.url}}">Older <i class="fa fa-long-arrow-right"></i></a>
	  <!-- {{page.previous.title}} -->
    {% endif %}
  </div> 

</div>
